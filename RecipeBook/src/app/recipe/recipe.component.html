<h2>Recipes</h2>
<hr>
<div class="row">
	<div class="col-md-5">
		<app-recipe-list (onRecipeItemSelected)="onRecipeSelected($event)"></app-recipe-list>
	</div>
	<div class="col-md-7">
		<app-recipe-detail *ngIf="selectedRecipe; else infoText"
						   [recipe]="selectedRecipe"></app-recipe-detail>
		<ng-template #infoText>
			<p>Please select a recipe.</p>
		</ng-template>
	</div>
</div>
