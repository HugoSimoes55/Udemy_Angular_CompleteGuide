<div class="row">
	<div class="col-xs-12">
		<img src="{{ recipe.ImagePath }}"
			 alt=""
			 class="image-responsive"
			 style="max-width: 300px;">
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<h1>{{ recipe.Name }}</h1>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<div class="button-group"
			 appDropdown>
			<button class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li><a (click)="onAddIngredientsToShopList()"
					   style="cursor: pointer;">Add Ingredient to Shopping List</a></li>
				<li><a style="cursor: pointer;"
					   [routerLink]="['edit']">Edit Recipe</a></li>
				<li><a (click)="DeleteRecipe()" style="cursor: pointer;">Delete Recipe</a></li>
			</ul>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		{{ recipe.Description }}
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<ul class="list-group">
			<li *ngFor="let ing of recipe.Ingredients"
				class="list-group-item">{{ ing.Name}} ({{ ing.Amount }})</li>
		</ul>
	</div>
</div>
