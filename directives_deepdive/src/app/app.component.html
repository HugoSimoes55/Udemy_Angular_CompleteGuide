<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<button class="btn"
					[ngClass]="{ 'btn-primary': !onlyOdd, 'btn-danger': onlyOdd }"
					(click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
			<br>
			<br>
			<ul class="list-group">
				<div *ngIf="onlyOdd">
					<li class="list-group-item"
						[ngClass]="{ 'odd': nbr % 2 != 0 }"
						[ngStyle]="{'backgroundColor': nbr % 2 == 0 ? 'yellow' : 'transparent'}"
						*ngFor="let nbr of oddNumbers">
						{{ nbr }}
					</li>
				</div>
				<!-- <div *ngIf="!onlyOdd">
					<li class="list-group-item"
						[ngClass]="{ 'odd': nbr % 2 != 0 }"
						[ngStyle]="{'backgroundColor': nbr % 2 == 0 ? 'yellow' : 'transparent'}"
						*ngFor="let nbr of evenNumbers">
						{{ nbr }}
					</li>
				</div> -->
				<!-- <ng-template [ngIf]="!onlyOdd">
					<div>
						<li class="list-group-item"
							[ngClass]="{ 'odd': nbr % 2 == 0 }"
							[ngStyle]="{'backgroundColor': nbr % 2 == 0 ? 'yellow' : 'transparent'}"
							*ngFor="let nbr of evenNumbers">
							{{ nbr }}
						</li>
					</div>
				</ng-template> -->
				<div *appUnless="onlyOdd">
					<li class="list-group-item"
						[ngClass]="{ 'odd': nbr % 2 == 0 }"
						[ngStyle]="{'backgroundColor': nbr % 2 == 0 ? 'yellow' : 'transparent'}"
						*ngFor="let nbr of evenNumbers">
						{{ nbr }}
					</li>
				</div>
			</ul>
			<p appBasicHighlight>Style Me with Basic Highlight</p>
			<p appBetterHighlight
			   [defaultColor]="'yellow'"
			   highlightColor="red">Style Me with Better Highlight</p>
			<span [ngSwitch]="value">
				<p *ngSwitchCase="5">
					Value is 5
				</p>
				<p *ngSwitchCase="10">
					Value is 10
				</p>
				<p *ngSwitchCase="100">
					Value is 100
				</p>
				<p *ngSwitchDefault>
					Value is Default
				</p>
			</span>
			<!-- <ng-template [ngIf]="onlyOdd">
				<p>Only odd</p>
			</ng-template> -->
		</div>
	</div>
</div>
